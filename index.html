<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient Generator by Enyichi A. Agu</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <!-- OVERLAYS -->
    <div class="overlay overlay1">
        <div class="prompt code-prompt">
            <div class="message code-message"><div>Click on the gradient to vew code</div></div>
            <div class="btns">
                <div class="close close1">
                    <div>X</div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay overlay2">
        <div class="prompt source-code">
            <div class="message">
                <div class="source"></div>
            </div>
            <div class="btns">
                <div class="close close2">
                    <div>X</div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay overlay3">
        <div class="prompt menu">
            <div class="message">
                <ul>
                    <li>Left to Right</li>
                    <li>Top to bottom</li>
                    <li>Conical</li>
                    <li>Diagonal</li>
                </ul>
            </div>
            <div class="btns">
                <div class="close close-pattern close3">
                    <div>X</div>
                </div>
            </div>
        </div>
    </div>

    <!-- END OF OVERLAYS -->

   <div class="content">
        <header>
            <h1>Color Gradient Generator !</h1>
            <p class="sub">Generate simple css gradients</p>
        </header>

        <div class="gradient">
            <div class="container"></div>
        </div>


        <section class="settings">
            <div class="colors">
                <input class="color1" type="color" name="color" id="color">
                <input class="color2" type="color" name="color" id="color">
            </div>
            <div class="more">
                <div class="remove"><div>-</div></div>
                <div class="add"><div>+</div></div>
            </div>
        </section>
   </div>

   <section class="pattern">
       <div class="direction pad">Left to Right</div>
       <div class="random pad">RANDOM</div>
   </section>


    <footer>
        <strong>By Enyichi A. Agu</strong>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
